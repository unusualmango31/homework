<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>NetCracker homework #2</title>
</head>
<body>
    <h1 class="h1">Stack</h1>
    <hr>
    <div class="container">
        <div class="plates plates_size_m plates_position_center plates_style_border plates_color_seashell plates__style_shadow">
            <div class="plates__box plates__box_size_m">
                <div class="plate plate_color_grey"></div>
            </div>
    
            <hr>
            <div class="plates__buttonMenu plates__buttonMenu_size_s">
                <button onclick="addPlate(plates)" class="button button_size_s button_color_green">Добавить</button>
                <button onclick="deletePlate(plates)" class="button button_size_s button_color_red">Удалить</button>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
